<div class="fila">
  <div class="col-100 flex-column-center">
    <p>Reserva tu visita</p>

    <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
      class="contacto"
      *ngIf="typeOfReservation === 'daily'"
    >
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Fecha</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [matDatepickerFilter]="filterDates"
          formControlName="reservationDay"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker touchUi="true"></mat-datepicker>
      </mat-form-field>
      <div class="col-100 flex-column-center" *ngIf="capacityRemaining != undefined">
        <p>Lugares disponibles</p>
        <p>{{ capacityRemaining }}</p>
      </div>
      <div class="fila">
        <input
          class="usuario"
          type="text"
          formControlName="name"
          placeholder="Nombre y apellidos"
        />
      </div>
      <div class="fila">
        <input
          class="email"
          type="email"
          formControlName="email"
          placeholder="Correo electronico"
        />
      </div>
      <div class="fila">
        <input
          class="official_id"
          type="text"
          formControlName="officialId"
          placeholder="IdentificaciÃ³n oficial"
        />
      </div>
      <div class="fila flex-end">
        <button type="submit">Enviar</button>
      </div>
    </form>
    <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
      class="contacto"
      *ngIf="typeOfReservation === 'interval'"
    >
      <div class="fila">
        <input
          class="usuario"
          type="text"
          formControlName="name"
          placeholder="Nombre y apellidos"
        />
      </div>
      <div class="fila flex-end">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
</div>
